<div class="container">
    <h1 class="title text-center">REGISTER MEDICAL PRACTIONER</h1>
    <div class="row">
        <div class="col-12 text-center">
        <form action="/generalQuery" method="post" id="register_med_practitioner_form">
            <div class="form-row col-12">
                <div class="form-group col-md-6">
                    <label for="name">Enter Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="PracticingSince">Practicing Since</label>
                    <input type="date" class="form-control" id="PracticingSince" placeholder="Practicing Since">
                </div>
            </div>
            <div class="form-row col-12">
                <div class="form-group col-md-6">
                    <label for="licenseNo">PinCode</label>
                    <input type="text" required="true" class="form-control" id="licenseNo" placeholder="Enter License Number">
                </div>
                <div class="form-group col-md-6">
                    <label for="HealthCentreID">Health Centre ID</label>
                    <input type="text" required="true" class="form-control" id="HealthCentreID" placeholder="Enter Health Centre ID">
                </div>
            </div>
            <div class="form-row col-12">
                <div class="form-group col-md-6">
                    <label for="UserID">User ID</label>
                    <input type="text" class="form-control" id="UserID" placeholder="Enter User ID">
                </div>
            </div>
            <button type="submit" class="btn btn-primary col-10">Submit</button>
        </form>
        </div>
        <div class="col-12" id="register_med_practitioner_form_result">
        </div>
    </div>
</div>

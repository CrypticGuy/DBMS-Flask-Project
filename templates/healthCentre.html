<div class="container">
    <h1 class="title text-center">UPDATE HEALTH CENTRE</h1>
    <div class="row">
        <div class="col-12 text-center">
        <form action="/HealthCentreUpdate" method="post" id="register_health_centre_form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Your PID:</label>
                    <input type="text" disabled="true" value="{{ formData[0] }}" class="form-control" id="id" placeholder="Enter Health Centre Name">
                    <small id="contactHelp" class="form-text text-muted">Do not share, with unauthorized personnel</small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Public Health Centre Name</label>
                    <input type="text" value="{{ formData[1] }}" name="name" class="form-control" id="name" placeholder="Enter Health Centre Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputContact">Contact Number</label>
                    <input type="text" value="{{ formData[8] }}" name="contact" required="required" size="10" minlength="10" maxlength="10" class="form-control" id="contact" aria-describedby="emailHelp" placeholder="Enter contact">
                    <small id="contactHelp" class="form-text text-muted">We'll never share your contact with anyone else.</small>
                </div>
            </div>
            <div class="form-row col-12">
                <div class="form-group col-md-6">
                    <label for="pincode">PinCode</label>
                    <input type="text" value="{{ formData[2] }}" name="pincode" required="true" class="form-control" id="pincode" placeholder="Enter pincode">
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" value="{{ formData[3] }}" name="address" required="true" class="form-control" id="address" placeholder="Enter Address">
                </div>
            </div>
            <div class="form-row col-12">
                <div class="form-group col-md-6">
                    <label for="NoOfHealthCamps">Number of Health Camps</label>
                    <input type="text" value="{{ formData[4] }}" name="NoOfHealthCamps" required="true" class="form-control" id="NoOfHealthCamps" placeholder="Number of Vaccine Camps">
                </div>
                <div class="form-group col-md-6">
                    <label for="OperationalSince">Operational Since</label>
                    <input type="date" value="{{ formData[5] }}" name="OperationalSince" class="form-control" id="OperationalSince" placeholder="Operational Since">
                </div>
            </div>
            <div class="form-row col-12">
                <div class="form-group col-md-6">
                    <label for="State">State</label>
                    <input type="text" value="{{ formData[6] }}" name="state" required="true" class="form-control" id="state" placeholder="Enter state">
                </div>
                <div class="form-group col-md-6">
                    <label for="City">City</label>
                    <input type="text" value="{{ formData[7] }}" name="City" required="true" class="form-control" id="City" placeholder="Enter City">
                </div>
            </div>
            <button type="submit" class="btn btn-primary col-10">Submit</button>
        </form>
        </div>
    </div>
</div>
<div class="col-12" id="register_health_centre_form_result"></div>

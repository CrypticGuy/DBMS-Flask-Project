<div class="container">
    <h1 class="title text-center">REGISTER HEALTH CENTRE</h1>
    <div class="row">
        <div class="col-12 text-center">
        <form action="/generalQuery" method="post" id="register_health_centre_form">
            <div class="form-row col-12">
                <div class="form-group col-md-6">
                    <label for="name">Public Health Centre Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Health Centre Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="ContactNo">Contact Number</label>
                    <input type="text" class="form-control" id="ContactNo" placeholder="Enter Contact">
                </div>
            </div>
            <div class="form-row col-12">
                <div class="form-group col-md-6">
                    <label for="pincode">PinCode</label>
                    <input type="text" required="true" class="form-control" id="pincode" placeholder="Enter pincode">
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" required="true" class="form-control" id="address" placeholder="Enter Address">
                </div>
            </div>
            <div class="form-row col-12">
                <div class="form-group col-md-6">
                    <label for="NoOfHealthCamps">Number of Health Camps</label>
                    <input type="text" required="true" class="form-control" id="NoOfHealthCamps" placeholder="Number of Vaccine Camps">
                </div>
                <div class="form-group col-md-6">
                    <label for="OperationalSince">Operational Since</label>
                    <input type="date" class="form-control" id="OperationalSince" placeholder="Operational Since">
                </div>
            </div>
            <div class="form-row col-12">
                <div class="form-group col-md-6">
                    <label for="State">State</label>
                    <input type="text" required="true" class="form-control" id="state" placeholder="Enter state">
                </div>
                <div class="form-group col-md-6">
                    <label for="City">City</label>
                    <input type="text" required="true" class="form-control" id="City" placeholder="Enter City">
                </div>
            </div>
            <button type="submit" class="btn btn-primary col-10">Submit</button>
        </form>
        </div>
        <div class="col-12" id="register_health_centre_form_result">
        </div>
    </div>
</div>

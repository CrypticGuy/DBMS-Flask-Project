<div class="container">
    <h1 class="title text-center">REGISTER USER</h1>
    <div class="row">
        <div class="col-12 text-center">
        <form action="/generalQuery" method="post" id="register_user_form">
            <div class="form-row col-12">
                <div class="form-group col-md-6">
                    <label for="name">Enter Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="DOB">Date of Birth</label>
                    <input type="date" class="form-control" id="DOB" placeholder="DOB">
                </div>
            </div>
            <div class="form-row col-12">
                <div class="form-group col-md-6">
                    <label for="select-gender">Gender</label>
                    <select class="form-control" name="gender" id="gendeer">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="userage">Pincode</label>
                    <input type="text" name="pincode" required="required" size="6" maxlength="6" minlength="6" class="form-control" id="pincode" aria-describedby="user-age" placeholder="Enter Pincode">
                </div>
            </div>
            <div class="form-row col-12">
                <div class="form-group col-md-6">
                    <label for="State">State</label>
                    <input type="text" required="true" class="form-control" id="state" placeholder="Enter state">
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" required="true" class="form-control" id="address" placeholder="Enter Address">
                </div>
            </div>
            <div class="form-row col-12">
                <div class="form-group col-md-6">
                    <label for="inputContact">Contact Number</label>
                    <input type="text" name="contact" required="required" size="10" minlength="10" maxlength="10" class="form-control" id="contact" aria-describedby="emailHelp" placeholder="Enter contact">
                    <small id="contactHelp" class="form-text text-muted">We'll never share your contact with anyone else.</small>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" name="email" required="required" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
            </div>
            <div class="form-row col-12">
                <div class="form-group col-md-6">
                    <label for="name">Enter Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="AdhaarNumber">Adhaar Number</label>
                    <input type="text" class="form-control" id="adhar" placeholder="Adhar Number">
                </div>
            </div>
            <button type="submit" class="btn btn-primary col-10">Submit</button>
        </form>
        </div>
        <div class="col-12" id="register_user_form_result">
        </div>
    </div>
</div>
